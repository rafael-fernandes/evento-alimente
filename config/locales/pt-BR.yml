    alerta:
      1a_parte: "Em respeito aos profissionais palestrantes e público presente, faz-se necessário o cumprimento de alguns requisitos para
      o perfeito andamento de nosso evento. Confira.
      <br>
      <br>
      <ul>
        <li>
          O evento começa pontualmente às 08h20 (sábado) e 08h (domingo), com tolerância
          máxima de 15 minutos para entrada no salão de convenções. Após esse limite os retardatários deverão esperar no foyer até
          o primeiro intervalo, quando será permitida a entrada para acompanhamento do restante do evento.
        </li>
      </ul>
      Aproveitem o horário estipulado para o credenciamento e cheguem com antecedência para evitar transtornos.
      <br>
      <br>
      O hall de entrada abre ao público no mesmo horário de início do credenciamento e as portas de acesso ao salão às 8h.
      <br>
      <br>
      A indicação acima vale para abertura, retorno dos intervalos e almoço.
      <br>
      <br>
      <ul>
        <li>
          Cada tipo de ingresso dá acesso a áreas pré-determinadas. Confira os locais de sua seleção com o staff presente no dia do
          evento;
        </li>
      </ul>"
      
      2a_parte: "Os ingressos VIP 1 e 2, GOLD 1 e 2, possuem área exclusiva e com acesso restrito;
      <br><br>
      <ul>
        <li>
          A acomodação nos setores gerais é por ordem de chegada, sem a possibilidade de marcação de lugar na plateia;
        </li>
        
        <li>
          Não será permitida a filmagem de palestras;
        </li>

        <li>
          Pede-se discernimento quanto ao silêncio durante as apresentações, dispensando comentários excessivos e conversas paralelas.
          Se for extremamente necessário, que seja breve;
        </li>
        
        <li>
          Máquinas fotográficas não são permitidas e os aparelhos celulares devem ser desligados ou colocado em modo silencioso/vibratório;
        </li>
        
        <li>
          Os mini intervalos servem de descanso entre as palestras, sendo permitida a saída rápida para um cafezinho no saguão do local,
          uso de banheiro e afins. Entretanto, é preciso estar atento ao aviso horário de retorno para continuidade do evento.
        </li>

        <li>
          Não é permitida a entrada de comida no salão, excetuando-se pequenos snacks, água e café. E também não é permitido fumar.
        </li>

        <li>
          Prestigiar os palestrantes é satisfatório e bater palmas uma das maneiras mais usuais para isso. Porém, é preciso cuidado
          para que não aconteça durante as apresentações e sim ao término de cada palestra, ou quando o profissional fizer menção de
          que finalizou sua participação, dando espaço para todos os aplausos.
        </li>
      </ul>"
  
