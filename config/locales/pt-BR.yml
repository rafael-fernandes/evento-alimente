  sobre:
    titulo: O EVENTO ALIMENTE

    1a_parte: "Ser e tornar as pessoas felizes. Com a premissa que se tornou ideologia, a produtora e empresária Caroline Guilherme ganhou
          saúde e resolveu que estava mais que na hora de verdades nutricionais serem propagadas.
          <br>
          <br>
          Estava criado o Projeto ALIMENTE, nascido para nutrir a mente das pessoas com informação de qualidade relacionada à alimentação de verdade, com preparo simples
          e trivial no dia a dia, além de saúde, estilo de vida e bem-estar."
    
    2a_parte: "Em constante mutação, a cada novo evento essencialmente ligado ao projeto ele recria-se e adapta-se a realidade do momento,
          transmutando em edições especiais, com vieses específicos, públicos distintos, mas sem nunca perder o foco de enaltecer a
          natureza simples e pura do ser humano em viver sua plenitude.
          <br>
          <br>
          Seu debut deu-se em um evento exclusivo em Brasília, que causou
          burburinho e mostrou que criador e criatura estavam no caminho certo, levando a um seleto público ávido por conteúdo de qualidade,
          nomes renomados da medicina investigativa brasileira. O sucesso foi tanto, que agora em 2018 o encontro rompe fronteiras
          mundo afora e chega a Londres."
    
    3a_parte: "Mas é em território nacional e num cenário cada vez mais em ebulição, que o ALIMENTE promete mudar completamente a maneira
          de pensar e agir de quem busca um futuro salutar em meio às agruras diárias do mundo moderno, com o 1º Congresso Internacional
          Low Carb, um divisor de águas na mais badalada filosofia alimentar dos últimos tempos, que contará com ícones internacionais
          e nacionais abordando nutricionalmente caminhos para uma vida melhor, reunidos numa série de palestras e painéis inéditos
          no país.
          <br>
          <br>
          Sejam todos muito bem-vindos a nossa proposta de mudar o mundo através da comida, ciência e consciência colaborativa."

  trabalhe_conosco:
    titulo: TRABALHE CONOSCO

    texto: "Você, estudante da área de saúde, que quer além de receber um certificado com horas para ser um incremento em seu currículo
          estudantil, fazer parte deste novo marco na história da medicina brasileira e mundial, voluntarie-se.
          <br>
          <br>
