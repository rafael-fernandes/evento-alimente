      2a_parte: edição são paulo
  
    conteudo:
      1a_parte:
        titulo: "Um evento pioneiro no país abordando Inovação, Ciência, Nutrição e Qualidade de Vida"
        texto: "O 1º Congresso Internacional Low Carb vai ficar eternizado na memória! Será uma experiência incrível para quem comparecer ao evento e também para antigas e futuras gerações que continuam na busca de um modo de vida cada vez mais consciente.
              
               <br><br>Serão dois dias de palestras, painéis e muito networking que reunirão um timaço de profissionais nacionais e que fazem a diferença na área da saúde brasileira. Para completar a equipe, três nomes de referência no cenário internacional quando o assunto é qualidade de vida:
               <strong>GARY TAUBES:</strong> mestre em jornalismo, jornalista investigativo e autor de <em>'Por que engordamos: e o que fazer para evitar';</em>
               <strong>NINA TEICHOLZ:</strong> mestre em jornalismo e jornalista best seller pelo <em>'Gordura sem Medo'</em>;
               <strong>DR. ASEEM MALHOTRA:</strong> cardiologista premiado e autor do livro <em>'Detox 21 Dias'</em>."
      2a_parte:
        titulo: "Especialistas brasileiros: um TIMAÇO"
        texto: "Juntam-se a eles os mais renomados profissionais da área de saúde brasileira, como o urologista <strong>José Carlos Souto</strong>; o clínico
                <strong>Erik Neves</strong>; o nefrologista <strong>José Neto</strong>; o endocrinologista <strong>Rodrigo Bomeny</strong>; o ortopedista <strong>Marcelo Denaro</strong>; 
                a pediatra <strong>Teresinha Souto</strong>; as nutricionistas <strong>Paty Ayres</strong>; <strong>Polyana Freitas</strong>; <strong>Djulye Marquato</strong> e <strong>Fernanda Muller</strong>; o mestre em ciência do esporte
                <strong>Rafael Lund</strong>, para juntos traçar um panorama do que anda acontecendo mundo afora e as últimas descobertas nas práticas para
                saúde baseadas em evidências."
      3a_parte:
        titulo: "Desenhado para proporcionar a você uma experiência única!"
        texto: "<ul>
                  <li>Tradução simultânea para melhor acompanhamento das apresentações;</li>
                  <li>Quebra de mitos sobre alimentos vilanizados e o consumo desvairado de produtos industrializados e processados;</li>
                  <li>A relação entre a alimentação e os elevados índices de obesidade, diabetes, doenças cardíacas, câncer, processos que desencadeiam a síndrome metabólica e resistência à insulina;</li>
                  <li>Alimentação Cetogênica com escopo terapêutico em prol da saúde.</li>
                </ul>

                E um conteúdo especialmente baseado em estudos randomizados e chancelados pelas maiores autoridades científicas da atualidade que vêm reescrevendo a história da nutrição!"
      4a_parte:
        texto: "Então, anote na sua agenda e confira toda a programação desse épico encontro."
  
  obrigatorio:
    titulo: para quem o alimente é obrigatório?
    descricao: O ALIMENTE foi desenhado para entusiastas da área da nutrição e da saúde, estudantes e profissionais.

    profissional:
      titulo: PROFISSIONAIS, PROFESSORES E ESTUDANTES DA SAÚDE
      descricao: Urologistas, nefrologistas, pediatras, clínicos-gerais, endocrinologistas, nutricionistas, ortopedistas, educadores físicos.

    entusiasta:
      titulo: ENTUSIASTAS
      descricao: Qualquer pessoa que se interesse pelo universo da alimentação saudável; mamães e papais que desejam conhecer um caminho alternativo aos alimentos industrializados; influenciadores e formadores de opinião do lifestyle.

    empreendedor:
      titulo: EMPREENDEDORES DO RAMO
      descricao: "O <strong>ALIMENTE</strong> é uma ótima imersão no universo da nutrição. Quem deseja ter seu próprio negócio, entender tendências, comportamento do consumidor e adquirir conteúdo de qualidade para seu projeto, estará bem assistido."

  palestrantes_internacionais:
    titulo: palestrantes internacionais
  
    gary_taubes:
      descricao: 
        1a_parte: "Mestre em jornalismo, jornalista investigativo em ciência e saúde e co-fundador da Iniciativa de Ciência e Nutrição (NuSI.org), sem fins lucrativos,
                  é autor dos sucessos
                  <em>Good Calories, Bad Calories</em> (2007) e
                  <em>The Case Against Sugar</em> (2016), ainda sem tradução para o português, além do icônico
                  <em>Por Que Engordamos E O Que Fazer Para Evitar?</em> (2011), lançado no Brasil pela L&PM EDITORES."
        2a_parte: "Taubes é ganhador do prêmio Robert Wood Johnson Foundation Investigator Award, em pesquisas de políticas de saúde, além de detentor de inúmeros outros prêmios pela grandeza de sua jornada profissional, incluindo três vezes o Science in Society Journalism da Associação Nacional de Escritores em Ciências."
    
    nina_teicholz:
      descricao: 
        1a_parte: "Mestre em jornalismo, jornalista investigativa e autora do bestseller internacional - e New York Times - ,
                  <em>Gordura Sem Medo</em>, lançado no Brasil pela WMF MARTINS FONTES e aclamado pelo The Economist como livro científico
                  número #1 de 2014, além de nomeado como melhor livro do ano pelo Wall Street Journal, Forbes, Mother Jones e o Library
                  Journal."
        2a_parte: "Teicholz é responsável por um trabalho notável em busca da verdade científica e derrubou a “sabedoria” convencional sobre a gordura dos alimentos e desafiou o cerne da política mundial de nutrição, ganhando até mesmo uma resenha no conceituado American Journal of Clinical Nutrition, que afirmou: <em>'este livro deve ser lido por todos os profissionais da ciência nutricional…'</em>. "
    
    aseem_malhotra:
      descricao:
        1a_parte: "Um dos cardiologistas mais influentes da Grã-Bretanha, especialista mundial em prevenção, diagnóstico e tratamento de doenças
                  do coração, além de autor do livro <em>Detox 21 Dias</em>, Dr. Aseem Malhotra é um dos nomes a encabeçar com sucesso a campanha contra
                  o consumo de açúcar em excesso e cura da obesidade através da intervenção de saúde pública."
        2a_parte: "Premiado pela NHS (National Health Service), tem motivado líderes acadêmicos, mídia e políticos a fazer a redução de açúcar uma prioridade de saúde no Reino Unido e se tornou um dos principais médicos do mundo que luta contra a epidemia de obesidade, junto com outros ativistas pela causa, como Michelle Obama e Michael Bloomberg. Defensor apaixonado dos cuidados de saúde gratuitos para todos, acredita que médicos são clínicos melhores quando deixam de lado os ganhos financeiros no tratamento de pacientes."
  
  destaque:
    titulo: "PELA PRIMEIRA VEZ<br>GARY TAUBES & JOSÉ CARLOS SOUTO<br>JUNTOS NO MESMO PALCO!"
    descricao: "Uma explosão de conhecimento que vai ampliar sua visão<br>sobre comida de verdade e o funcionamento do organismo humano."

  palestrantes_nacionais:
    titulo: palestrantes nacionais
    jose_souto: Um dos ícones precursores e pesquisador incansável sobre low carb no cenário nacional, em 2011, seu especial interesse na interface entre nutrição e saúde levou-o a lançar o blog Ciência Low Carb, maior referência brasileira no assunto. Formado pela Universidade Federal do Rio Grande do Sul, com pós-doutorado em patologia experimental pela Universidade do Alabama, EUA, é um influenciador digital popular e especificador de renome em conferências médicas, palestras e reuniões de nutrição e ciência, nacionais e internacionais.
    erik_neves: Há 5 anos tratando pacientes com dieta low carb, que acredita firmemente ser a mais confiável diretriz para longevidade, bem-estar e um melhor estilo de vida, além do profundo comprometimento com a medicina, nutre verdadeira paixão por correr descalço, já tendo participado de dois Ironman e uma ultramaratona. Médico da equipe brasileira de tênis de mesa durante a preparação para os Jogos Paralímpicos de 2016, foi convidado para coordenar um futuro curso on-line, em parceria com a Fundação Noakes, destinado a médicos e nutricionistas brasileiros.
    paty_ayres: A necessidade em entender o que acontecia com seu corpo a fez se apaixonar pela Nutrição. O inconformismo com as diretrizes apresentadas levou-a de volta às salas de aula. Ávida por conhecimento e pesquisadora inveterada, encontrou no estilo de alimentação low carb seu caminho para felicidade e bem-estar, tendo na vertente cetogênica uma estratégia fantástica para promoção de saúde e emagrecimento com qualidade de vida. É, com orgulho, pupila de ninguém menos que Dr. Souto.
    rafael_lund: Bacharel em Educação Física pela Universidade Federal do Rio de Janeiro - UFRJ e personal trainer há mais de dez anos, fez parte da equipe de pesquisas científicas no Laboratório de Pesquisa Neuromuscular do INTO/RJ, além de ter atuado como assistente de preparação física da Seleção de Vôlei Masculina. À frente do LUND Trainers, tem na ciência o embasamento para estimular e motivar alunos, como Juliana Paes, Deborah Secco e Flávia Alessandra, assim como grandes executivos, atletas de futebol, vôlei, saltos ornamentais e tantos outros. 
    jose_neto: Nefrologista, Coordenador do Serviço de Nefrologia do Hospital Felício Rocho e Diretor Científico da Sociedade Mineira de Nefrologia, o também ótimo cozinheiro sentiu no corpo os efeitos da síndrome metabólica. Conduzido ao universo paleo e low carb pelo amigo e também médico, Dr. Fernando Lucas, enveredou-se pela MBE e descobriu que poderia, não só mudar sua vida, como a de seus pacientes. 
    rodrigo_bomeny: Formado e atuando ainda hoje no Hospital Universitário da Universidade de São Paulo, especializou-se em coaching e health coaching por renomadas instituições internacionais. No tratamento humanizado e com foco numa completa abordagem da vida e momento de cada paciente para obtenção de resultados duradouros, é ainda especialista em emagrecimento pela American Council on Exercise. 
    polyana_freitas: Aclamada no cenário low carb como a Nutri das Panelas, carinhosa denominação para uma profissional de mão cheia quando o assunto é nutrição e receitas baseadas em comida de verdade, segue a linha paleo low carb e diz que independe da idade e momento fisiológico para que a mesma seja aplicada aos pacientes, já que engloba balanceadamente proteínas, gorduras, sais minerais, vitaminas, fibras e redução de carboidratos; tudo que o corpo humano necessita para ser e estar em ordem.
    djulye_marquato: Com foco paleo e low carb, é cofundadora do Conanp - Congresso Nacional Online de Nutrição Paleo e Low Carb, com experiência em estratégias de emagrecimento e alimentação. Crédula nos pilares de uma vida saudável por meio da alimentação, movimento, emoções e hábitos salutares no dia a dia, tem na jovialidade profissional uma perspicácia sem precedentes. 
    marcelo_denaro: Especializado em cirurgia do joelho, é membro Titular da SBOT (Sociedade Brasileira de Ortopedia e Traumatologia), da SBCJ (Sociedade Brasileira de Cirurgia do Joelho) e desde 2014 tornou-se entusiasta e estudioso de nutrição e estratégia alimentar low carb. Atua com o objetivo de integrar seus conhecimentos, aprimorando e perpetuando o que temos de mais precioso que é a saúde.
    teresinha_souto: Mestre em Ciências pela UNIFESP e atuando profissionalmente desde 85, é pediatra e atende crianças de zero a adultos de 21 anos de idade. Acredita que uma alimentação balanceada pode ser conseguida de forma natural, sem grandes restrições e que o meio onde os indivíduos são criados desempenha papel fundamental em seu comportamento nutricional. 
    fernanda_muller: Com especialização em nutrição ortomolecular e mestrado em ciência do esporte pela UTAD, em Portugal, a profissional acredita que definir uma estratégia saudável e que o paciente consiga sustentar a longo prazo, só é possível com uma avaliação inicial apurada de suas particularidades e idiossincrasias. Numa rotina que deixa de lado o que ela mesma chama de “falsos saudáveis”, fazer as pessoas mais felizes e salubres é uma de suas grandes premissas. 
    amanda_passavante: "Amanda Passavante é administradora de empresas, empresária, palestrante. É Especialista em Networking para Negócios, atua conectando negócios e pessoas. Pernambucana mudou-se para desbravar São Paulo e mundo.
                        <br><br>Empreendedora desde os 14 anos, sempre teve seu pai como inspiração não sabendo que o perderia tão cedo. Aos 16 anos assumiu a empresa do pai, onde conciliava o trabalhado e os estudos. Daí então não parou.
                        <br><br>Atua na área do marketing há mais de uma década, sempre estudando e validando novas estratégias. Responsável por grandes eventos de empreendedorismo no Brasil. É uma das idealizadoras de um dos maiores evento para mulheres no Brasil.
                        <br><br>Nos últimos anos teve o prazer de conhecer empresários e executivos com vários perfis, competências e segmentos. Amanda tem mostrado como trabalhar sua marca e o seu negócio no mundo Online e offline, sendo responsável por conectar pessoas e gerar negócios milionários através do seu networking.
                        <br><br>'<em>O poder do Network é gigante se usado de forma correta.</em>'"

